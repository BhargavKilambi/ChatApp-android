<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title>People</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let user of users">
      <ion-item *ngIf="cu!=user.nickname" (click)="joinRoom(user.nickname,user.key)">
          {{user.nickname}}
          <ion-icon name="chatboxes" item-end></ion-icon>
      </ion-item> 
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-item (click)="logout()">
    Logout <ion-icon name="log-out" item-start></ion-icon>
  </ion-item>
</ion-footer>
